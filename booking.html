<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Tangerine"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Book an Appointment</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="logo-section">
        <img src="./src/Mousalon_Logo.png" alt="" id="logo" />
        <h1>The Mousalon</h1>
      </div>
      <div class="button-wrapper">
        <a href="./index.html" class="btn btn-home-book">Home</a>
        <div class="action-bg-strip">
          <div class="action-buttons-container">
            <a href="./services.html" class="btn btn-action">Services</a>
            <a href="./stylist_info.html" class="btn btn-action">Meet Us</a>
            <a href="./contact_location.html" class="btn btn-action"
              >Location</a
            >
            <a href="./contact_location.html" class="btn btn-action"
              >Contact Us</a
            >
          </div>
        </div>
        <a href="./booking.html" class="btn btn-home-book">Book Now</a>
      </div>
    </div>
    <div class="booking-container">
      <div class="booking-header">
        <h2>Book Now</h2>
      </div>

      <div class="booking-row">
        <div class="input-container">
          <input type="datetime-local" placeholder="Choose Date and Time" />
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>
      <div class="booking-row-2">
        <div class="phone-email-column">
          <div class="input-container">
            <input type="tel" placeholder="Phone Number" />
            <i class="fas fa-phone"></i>
          </div>
          <div class="input-container">
            <input type="email" placeholder="Email Address" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="name-column">
          <div class="input-container">
            <input type="text" placeholder="First Name" />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-container">
            <input type="text" placeholder="Last Name" />
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>

      <div class="booking-row">
        <button class="choose-service-btn">Choose a Service</button>
      </div>

      <div class="booking-row">
        <div class="input-container">
          <textarea placeholder="Special Notes"></textarea>
        </div>
      </div>

      <div class="booking-row">
        <button class="book-now-btn">Book Now</button>
      </div>
    </div>
    <img src="src/Salon_Background.png" alt="" id="salon-background" />
  </body>
</html>
